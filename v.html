<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy File Content</title>
</head>
<body>

    <h1>Копирование содержимого файла</h1>

    <button onclick="copyFileContent()">Копировать содержимое файла</button>

    <script>
        function copyFileContent() {
            // Создаем новый XMLHttpRequest объект
            var xhr = new XMLHttpRequest();

            // Указываем метод GET и путь к файлу
            xhr.open('GET', 'fb(500000-1000000).txt', true);

            // Устанавливаем обработчик события загрузки
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Создаем элемент textarea для временного хранения текста
                    var textarea = document.createElement('textarea');
                    textarea.value = xhr.responseText;

                    // Добавляем элемент textarea на страницу
                    document.body.appendChild(textarea);

                    // Выделяем текст внутри textarea
                    textarea.select();

                    // Копируем выделенный текст в буфер обмена
                    document.execCommand('copy');

                    // Удаляем временный элемент textarea
                    document.body.removeChild(textarea);

                    alert('Содержимое файла скопировано в буфер обмена.');
                }
            };

            // Отправляем запрос
            xhr.send();
        }
    </script>

</body>
</html>
